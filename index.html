<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Serviço+ | Guia de Serviços Locais</title>
  <style>
   
    body {
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: #f2f5fa;
  color: #333;
}

/* Cabeçalho moderno */
header {
  background: linear-gradient(90deg, #007bff, #005fcc);
  color: #fff;
  padding: 25px 15px;
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

/* Container melhorado */
.container {
  width: 92%;
  max-width: 900px;
  margin: auto;
  padding: 25px 0;
}

/* Barra de pesquisa */
#search {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 22px;
  font-size: 16px;
  transition: all 0.25s ease;
  background: #fff;
}

#search:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0,123,255,0.4);
}

/* Cartão do serviço */
.service-card {
  background: #fff;
  padding: 20px;
  margin-bottom: 18px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.service-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

/* Nome do serviço */
.service-card h3 {
  margin: 0 0 12px 0;
  color: #005fcc;
  font-size: 20px;
}

/* Info */
.service-info {
  margin-bottom: 10px;
  font-size: 15px;
}

/* Botões */
.btn {
  display: inline-block;
  padding: 10px 14px;
  margin-right: 8px;
  border-radius: 8px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  font-size: 14px;
  transition: all 0.2s ease;
}

.btn.call {
  background: #007bff;
}

.btn.call:hover {
  background: #005fcc;
}

.btn.whatsapp {
  background: #25d366;
}

.btn.whatsapp:hover {
  background: #1ebe5d;
}
